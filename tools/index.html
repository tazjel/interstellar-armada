<!DOCTYPE html>

<html lang='en'>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="author" content="KrisztiÃ¡n Nagy"/>

  <title>Interstellar Armada editor</title>

  <link href="css/editor.css" rel="stylesheet" type="text/css"/>
  <link href="images/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
</head>

<body>
  <div id="resources" class="window">
    <div class="windowTitle">Resources</div>
    <div class="windowContent scrollable">
      <div class="windowLabel">loading...</div>
    </div>
  </div>

  <div id="classes" class="window">
    <div class="windowTitle">Classes</div>
    <div class="windowContent scrollable">
      <div class="windowLabel">loading...</div>
    </div>
  </div>

  <div id="preview" class="window">
    <div class="windowTitle">Preview</div>
    <div class="windowContent">
      <div id="previewOptions" hidden></div>
      <canvas id="previewCanvas" hidden>
      </canvas>
      <div id="previewInfo" hidden></div>
      <div class="windowLabel">no content selected</div>
    </div>
  </div>

  <div id="properties" class="window">
    <div class="windowTitle">Properties</div>
    <div class="windowContent">
      <div class="windowLabel">no content selected</div>
    </div>
  </div>

  <script data-main="js/editor-main.js" src="js/libs/require.js"></script>
</body>

</html>
