<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Interstellar Armada</title>
        <!-- The content of this page is dynamically loaded from the JS code,
             not opened by the browser. Since only the body is loaded, the
             head tags are not needed here. The ones in index.html remain in
             effect for the whole time the application is running. -->
    </head>
    <body>
        <div class="pageGhost">
            <div class="anyHeightCentered outerContainer pageContainer">
                <div class="horizontallyCentered contentWide innerContainer">
                    <div class="fullWide separatorBar">
                        <a id="backButton" class="horizontallyCentered separate button translatable" href="#" >
                            Back to menu
                        </a>
                    </div>
                    <h1 id="title" class="translatable">Missions</h1>

                    <div class="pageContent">

                        <div id="missionListContainer" class="missionListContainer">

                        </div>

                        <div class="missionInfoContainer">
                            <h2 id="missionTitle" class="missionTitle">Mission</h2>
                            <p id="missionDescription"></p>
                            <h3 id="missionObjectivesTitle" class="translatable missionObjectivesTitle">
                                Objectives:
                            </h3>
                            <ul id="missionObjectives" class="missionObjectives">
                            </ul>
                            <h3 id="playerSpacecraftTitle" class="translatable playerSpacecraftTitle">
                                Spacecraft:
                            </h3>
                            <p id="playerSpacecraftData"></p>
                        </div>

                    </div>

                    <div class="fullWide separatorBar">
                        <div class="horizontallyCentered horizontalMenu" >
                            <a id="demoButton" class="horizontalMenu button translatable" href="#" >
                                Launch demo
                            </a>
                            <a id="launchButton" class="horizontalMenu button translatable" href="#" >
                                Launch mission
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
